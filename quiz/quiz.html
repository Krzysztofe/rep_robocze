<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>

  <body>
    <div class="belt">
      <div class="name">ala</div>
      <div class="name">ola</div>

      <div class="name">olaf</div>

        <div class="car">audi</div>
        <div class="car">merc</div>
        <div class="car">ford</div>
        <div class="car">bmw</div>
      </div>

        <div class="car">audi</div>
        <div class="car">merc</div>
        <div class="car">ford</div>
        <div class="car">bmw</div>
      </div>

    <div id="question"></div>
    <div id="answers"></div>

    <button id="timer">timer start</button>

        <div class="graphic"></div>
        <div class="graphic__text">text</div>
        <div class="tooltip">eee</div>

      <div class="color">biały</div>

    <section><div class="print">otwórz</div><div class="print close">zamknij</div></section>

  <script src="quiz.js"></script>
